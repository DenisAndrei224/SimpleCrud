<div *ngIf="books.length > 0; else noBooks">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noBooks>
    <p>No books available.</p>
  </ng-template>
